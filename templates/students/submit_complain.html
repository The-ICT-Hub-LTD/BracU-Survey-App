{% extends 'students/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">


    <div class="card">
        <!-- Success Alert -->
        <div id="successAlert" class="alert alert-success alert-dismissible fade" role="alert" style="display: none;">
            <strong>Success!</strong> Your feedback has been submitted successfully.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-headers">
            <a href="{% url 'App_Survey:home' %}"><img src="{% static 'Img/KDC-Logo.webp' %}" alt="Logo" class="header-logo"></a>
        </div>
        <div class="card-body">
            <form id="feedbackForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="student_name">Student Name</label>
                    <input type="text" class="form-control" id="student_name" name="student_name" required>
                </div>
                <div class="form-group">
                    <label for="student_id">Student ID</label>
                    <input type="text" class="form-control" id="student_id" name="student_id" pattern="\d{8}" title="Student ID must be 8 digits" maxlength="8" required>
                </div>
                <div class="form-group">
                    <label for="problem_details">Feedback Details</label>
                    <textarea class="form-control" id="problem_details" name="problem_details" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="complain_image">Upload Image (Optional)</label>
                    <input type="file" class="form-control-file" id="complain_image" name="complain_image">
                </div>
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    </div>
</div>

<script>
// JavaScript to show alert and reset form
document.getElementById('feedbackForm').addEventListener('submit', function(event) {
    event.preventDefault();  // Prevent the form from submitting via HTTP
    
    // Simulate an AJAX call here to submit the form
    const formData = new FormData(this);
    
    fetch("{% url 'App_Survey:submit_complain' %}", {
        method: "POST",
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => {
        if (response.ok) {
            // Show the success alert
            const alertBox = document.getElementById('successAlert');
            alertBox.style.display = 'inline';
            alertBox.classList.add('show');
            
            // Reset the form after submission
            document.getElementById('feedbackForm').reset();
        } else {
            // Handle error response if necessary
            console.error('Error submitting feedback');
        }
    })
    .catch(error => console.error('Error:', error));
});
</script>

{% endblock %}
