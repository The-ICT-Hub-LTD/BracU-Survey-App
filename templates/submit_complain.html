
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Submit Your Complaint</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="student_name">Name</label>
                            <input type="text" class="form-control" id="student_name" name="student_name" required>
                        </div>
                        <div class="form-group">
                            <label for="student_id">Student ID</label>
                            <input type="text" class="form-control" id="student_id" name="student_id" required>
                        </div>
                        <div class="form-group">
                            <label for="problem_details">Problem Details</label>
                            <textarea class="form-control" id="problem_details" name="problem_details" rows="4" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="complain_image">Upload Image</label>
                            <input type="file" class="form-control-file" id="complain_image" name="complain_image">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit Complaint</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
